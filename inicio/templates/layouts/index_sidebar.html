{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSigma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="menu_container">
        <form action="#" method="get" class="search-bar">
            <button type="submit">
                <ion-icon name="search-outline"></ion-icon>
            </button>
            <input type="text" placeholder="Buscar" name="q">
        </form>
        <div class="navbar-right">
            <button class="btn-config">
                <ion-icon name="settings-outline"></ion-icon>
            </button>
            <button class="btn-profile">
                <ion-icon name="person-outline"></ion-icon>
            </button>
        </div>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>SmartSigma</span>
            </div>
            <button class="boton" id="botonIngresarDatos" onclick="window.location.href = 'ingresardatos'">
                <ion-icon name="add-outline"></ion-icon>
                <span>Ingresar Datos</span>
            </button>
        </div>
        
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="panelgeneral" href="/Inicio/">
                        <ion-icon name="grid-outline"></ion-icon>
                        <span>Panel General</span>
                    </a>
                </li>
                <li>
                    <a href="historicoventas">
                        <ion-icon name="stats-chart-outline"></ion-icon>
                        <span>Gestión de Ventas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <span>Gestión de la Producción</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="analytics-outline"></ion-icon>
                        <span>Evaluación Financiera</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="id-card-outline"></ion-icon>
                        <span>Conducción del Personal</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
